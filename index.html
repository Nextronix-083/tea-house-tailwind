<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/41b7628590.js" crossorigin="anonymous"></script>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <!-- main section -->
    <main class="max-w-screen-xl mx-auto px-16 lg:px-28">
        <!-- header section -->
        <header class="flex mt-4 mb-8">
            <div class="mb-11">
                <h1 class="font-extrabold text-6xl">It's good <br>tea time at The <br>Tea House</h1><br>
                <p class="text-xl text-gray-500">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
                    Taste Buds.</p><br>
                <button
                    class="border p-3 rounded-lg bg-gradient-to-r from-orange-500 to-red-500 text-white font-extrabold">Explore
                    More <i class="fa-solid fa-arrow-right -rotate-45"></i></button>
            </div>
            <div class="">
                <!-- image -->
                <div  class="relative"><img class="w-full" src="images/banner.png" alt=""></div>
                <!-- card -->
                <div class="border items-center absolute flex bg-white shadow-lg px-2 py-2 md:px-10 lg:py-4 rounded-lg md:top-80 md:left-32 ">
                    <!-- icon -->
                    <div><i class="fa-solid fa-star text-amber-500 font-2xl"></i></div>
                    <!-- text -->
                    <div class="ml-2">
                        <h2 class="font-extrabold">5.00</h2>
                        <p class="text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>

            </div>
        </header>
    </main>
</body>
</html>
